<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Picolas CAM - Rotonda Río Limay</title>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@1"></script>
  <link rel="icon" href="../PICOLAS CAM.png">
  <style>
    body{margin:0;background:#000;color:#38bdf8;font-family:'Poppins',sans-serif;display:flex;flex-direction:column;align-items:center;justify-content:center;height:100vh;overflow:hidden;}
    video{width:100%;height:100%;object-fit:cover;}
    a{position:absolute;bottom:20px;color:#38bdf8;text-decoration:none;background:rgba(0,0,0,0.4);padding:10px 18px;border-radius:8px;border:1px solid #38bdf8;transition:0.3s;}
    a:hover{background:#38bdf8;color:#000;}
    .title{position:absolute;top:15px;left:50%;transform:translateX(-50%);font-size:1.4rem;background:rgba(0,0,0,0.4);padding:8px 14px;border-radius:6px;border:1px solid rgba(56,189,248,0.4);}
  </style>
</head>
<body>
  <div class="title">Cámara: Rotonda Río Limay</div>
  <video id="video" autoplay muted playsinline></video>
  <a href="../index.html">⬅ Volver</a>
  <script>
    const video=document.getElementById('video');
    const stream='https://camaras.neuquencapital.gov.ar/live/rotonda-riolimay.m3u8';
    if(Hls.isSupported()){const hls=new Hls();hls.loadSource(stream);hls.attachMedia(video);}
    else if(video.canPlayType("application/vnd.apple.mpegurl")){video.src=stream;}
  </script>
</body>
</html>
